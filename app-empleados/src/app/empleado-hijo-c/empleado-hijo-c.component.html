<div class="container">

    <div class="row">
      <div class="col">
        <div>
          {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          &nbsp;
          <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'1'}">
            <button type="submit" class="btn btn-dark">Actualizar</button>
          
          </a>
          &nbsp;&nbsp;
          <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'2'}">
            <button type="submit" class="btn btn-dark">Eliminar</button>
          
          </a>

        </div>

        <ul style="list-style: none;">
          <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>

        <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado-c>

      </div>
    </div>
  
  </div>
