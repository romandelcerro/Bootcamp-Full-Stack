<div class="container text-center" style="margin-top: 50px;">
    <div class="card">
        <div class="card-header">
            <h3>Socios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Tel√©fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let socio of socios | paginate: {itemsPerPage:5, currentPage:pageActual}" class="text-center">
                        <td>{{socio.nombre}}</td>
                        <td>{{socio.apellidos}}</td>
                        <td>{{socio.correo}}</td>
                        <td>{{socio.telefono}}</td>
                        <td>
                            <button (click)="Editar(socio)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(socio)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageActual = $event" [previousLabel]="'Anterior'" [nextLabel]="'Siguiente'"></pagination-controls>
        </div>
        
    </div>
    
</div>
<button (click)="Nuevo()" class="btn btn-info" style="margin-top: 20px; margin-left: 10px;">Agregar Socio</button>
